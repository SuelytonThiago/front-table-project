<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h2>Digite o número e confirme para gerar uma tabuada</h2>
    <form id = "multiplication-form">
        <div class = "form-style">
            <label for="multiplier">Tabuada do:</label>
            <input type="number" name = "multiplier" value = 3>
        </div>
        <div class = "form-style">
            <label for="multiplied">Multiplicar até:</label>
            <input type="number" name = "multiplier" value = 10>
        </div>
        <input type="submit" id = "btn" value = "Calcular">
    </form>
    <div>
        <h2 id = "multiplication-title">Tabuada do número: <span></span></h2>
        <div id = "table">
            <p>Informe um número para calcular uma tabuada...</p>
        </div>
    </div>
</body>
</html>
